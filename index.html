<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMURAI整体院 - 根本的な症状改善をサポートします</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header__container">
        <div class="header__content">
          <div class="header__logo">
            <img src="/images/Frame 2259.png" alt="SAMURAI整体院ロゴ" />
          </div>

          <div class="header__nav-wrapper">
            <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
            <nav id="mainNav">
              <ul class="header__main_nav">
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">当院について</a></li>
                <li><a href="#course">コース・料金</a></li>
                <li><a href="#news">お知らせ</a></li>
                <li><a href="#voice">お客様の声</a></li>
                <li><a href="#contact">ご予約・お問い合わせ</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Hero Carousel -->
    <section class="header__hero__carousel" id="home">
      <div class="header__hero__carousel-slide active">
        <div class="header__pc-only1-1">
          <img src="/images/Mask group.png" alt="メインビジュアル1" />
        </div>
        <div class="header__pc-only1">
          <img src="/images/Group 2129.png" alt="テキスト1" />
        </div>
        <div class="header__pc-only2">
          <img src="/images/_x31_3.png" alt="テキスト2" />
        </div>
      </div>
      <div class="header__hero__carousel-slide">
        <div class="header__pc-only1-1">
          <img src="/images/Mask group (1).png" alt="メインビジュアル2" />
        </div>
        <div class="header__pc-only1">
          <img src="/images/Group 2129.png" alt="テキスト1" />
        </div>
        <div class="header__pc-only2">
          <img src="/images/_x31_3.png" alt="テキスト2" />
        </div>
      </div>
      <div class="header__hero__carousel-slide">
        <div class="header__pc-only1-1">
          <img src="/images/Mask group (2).png" alt="メインビジュアル3" />
        </div>
        <div class="header__pc-only1">
          <img src="/images/Group 2129.png" alt="テキスト1" />
        </div>
        <div class="header__pc-only2">
          <img src="/images/_x31_3.png" alt="テキスト2" />
        </div>
      </div>
      <div class="header__hero__carousel-slide">
        <div class="header__pc-only1-1">
          <img src="/images/Mask group (3).png" alt="メインビジュアル4" />
        </div>
        <div class="header__pc-only1">
          <img src="/images/Group 2129.png" alt="テキスト1" />
        </div>
        <div class="header__pc-only2">
          <img src="/images/_x31_3.png" alt="テキスト2" />
        </div>
      </div>
    </section>

    <!-- News Section -->
    <section id="news">
      <div class="news__container">
        <div class="news__flex-wrapper">
          <div class="news__section-title">
            <p class="news__en">News</p>

            <h2 class="news__en-h2">お知らせ</h2>
          </div>
          <div class="news__content-wrapper">
            <div class="news__item">
              <span class="news-date">2022/12/21</span>
              <span class="news-tag">営業日時</span>
              <span class="news-title">年末年始の営業時間について</span>
            </div>
          </div>

          <div style="text-align: center">
            <a href="#" class="link-with-arrow">→ お知らせ一覧へ</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Concept Section -->
    <section class="concept__section" id="about">
      <div class="concept__container">
        <div class="concept__flex-wrapper">
          <div class="concept__text-wrapper">
            <div class="concept__section-title">
              <img
                src="/images/Frame 2125.png"
                alt="特徴アイコン"
                class="concept__icon"
              />
              <h2>特徴</h2>
            </div>
            <div class="concept-content">
              <h3>
                日々変化する<br />カラダと心を癒す<br />パーソナル<br />トレーナーとして
              </h3>
              <p>
                当院では、問診にてお客様の症状や生活スタ<br />イル、ご希望を丁寧にお伺いした上で施術<br />方針を立てていきます。
              </p>
              <p>
                また、根本的に症状を改善するために、お客<br />様ご自身で行えるケアやストレッチもお伝え<br />します。
              </p>
              <p>ご不安な点や疑問点などお気軽にご相談くだ<br />さいませ。</p>
            </div>

            <div class="concept-link">
              <a href="#" class="link-with-arrow">→ 当院について</a>
            </div>
          </div>

          <div class="concept__image-wrapper">
            <img
              src="/images/Group 2126.png"
              alt="特徴セクションの画像"
              class="concept__side-image"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
